<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>手机模型</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__aCSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__aCSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">

    <link href="__aCSS__/animate.min.css" rel="stylesheet">
    <!--<link rel="stylesheet" href="__cCSS__/common.css">-->
    <link rel="stylesheet" href="__iCSS__/mobile.css">
</head>

<body style="padding-top: 50px;">
<div class="container-fluid">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle" type="button" data-toggle="collapse"
                        data-target=".navbar-responsive-collapse">
                    <span class="sr-only">Toggle Navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="" class="navbar-brand text-center" style="font-size: 9px;">
                    <img src="__iIMG__/logo1.jpg" alt="Brand" width="30px" height="17.3px" style="margin-left: 10px;">
                    <p class="animated fadeInUp" style="font-size: 9px;">OYO MEDIA</p>
                </a>
            </div>
            <div class="collapse navbar-collapse navbar-responsive-collapse">

                <ul class="nav navbar-nav navbar-right">
                    <li id="tab-home"><a href="">新闻动态</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="row news-mobile text-center">
        <h4>新闻动态</h4>
        <hr>
        <div class="news-lists">
            {foreach name='news_mobile' item='v'}
            <div class="news-card">

                <div class="media">
                    <div class="media-left">
                        <div class="btn-group-vertical" role="group" aria-label="...">
                            <button type="button" class="btn btn-warning btn-sm">{$v.year}</button>
                            <button type="button" class="btn btn-default btn-sm">{$v.mouth} {$v.day}</button>
                        </div>
                    </div>
                    <div class="media-body">
                        <div class="content-header">
                            <a class="media-heading" target="_parent" href="{:url('news/detail@www',['id'=>$v.id])}">{$v.title}</a> {if condition=" $v.link neq '' "}<a class="link" href="{$v.link}" target="_blank" rel="nofollow">查看原文> </a>{/if}
                            <p>{$v.discrpte}</p>
                        </div>

                    </div>
                </div>
            </div>
            <hr>
            {/foreach}

            <a class="btn btn-waning" target="_parent" href="{:url('news/lists')}">更多动态</a>
        </div>
    </div>




</div>
<script src="__aJS__/jquery.min.js?v=2.1.4"></script>
<script src="__aJS__/bootstrap.min.js?v=3.3.6"></script>
</body>
</html>
