<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加课程配置</title>
    <link rel="shortcut icon" href="__cIMG__/favicon.ico">
    <link rel="Bookmark" href="__cIMG__/favicon.ico">
    <link href="__aCSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__aCSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__aCSS__/animate.min.css" rel="stylesheet">
    <link href="__aCSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__aCSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__aJS__/plugins/layui/css/layui.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="__aCSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" href="__aCSS__/plugins/switchery/switchery.css" >
    <link href="__aCSS__/common.css" rel="stylesheet">

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加课程配置</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" >
                        <div class="col-sm-12">
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> 是否启用：</label>
                                <div class="input-group col-sm-7">
                                    <input type="checkbox" class="js-switch js-check-click" />
                                </div>
                            </div>

                            <div class="form-group learns">
                                <label class="col-sm-2 control-label"><i class="fa fa-info-circle" data-toggle="tooltip" data-placement="left" data-original-title="必填项"></i> 选择课程：</label>
                                <input type="hidden" id="learn_id" name="learn_id"/>
                                <div class="input-group col-sm-7 layui-form">
                                    <select lay-verify="required" lay-filter="learn_id" required="" aria-required="true">
                                        {volist name="learns" id="vo"}
                                        <option value="{$vo.id}">{$vo.title}</option>
                                        {/volist}
                                    </select>
                                    <input type="text" class="hidden" id="course_type" value="{$auto_course_type}">
                                </div>
                            </div>

                            <div class="form-group online hidden">
                                <label class="col-sm-2 control-label"><i class="fa fa-info-circle" data-toggle="tooltip" data-placement="bottom" data-original-title="必填项，同一时段可以有的课程数量"></i> 同时在线课程数：</label>
                                <div class="input-group col-sm-7">
                                    <input type="number" id="online_num" name="online_num" class="form-control" required="" aria-required="true" value="1"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-info-circle" data-toggle="tooltip" data-placement="bottom" data-original-title="必填项"></i> 每堂课最大学员数量：</label>
                                <div class="input-group col-sm-7">
                                    <input type="number" id="max_student" name="max_student" class="form-control" required="" aria-required="true" value="4"/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-info-circle" data-toggle="tooltip" data-placement="left" data-original-title="必填项"></i> 选择周几：</label>
                                <input type="hidden" id="type" name="type"/>
                                <div class="input-group col-sm-7 layui-form">
                                    <select lay-verify="required" lay-filter="type" required="" aria-required="true">
                                        {volist name="type_map" id="vo"}
                                        <option value="{$key}" >{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-info-circle" data-toggle="tooltip" data-placement="left" data-original-title="必填项"></i> 选择时间段：</label>
                                <div class="input-group col-sm-7">
                                    <input id="time_area" lay-key="10" type="text" placeholder="时间段" name="time_area" class="layui-input form-control" required="" aria-required="true">
                                </div>
                            </div>


                        </div>


                        <div class="form-group">
                            <div class="col-sm-4">
                                <button class="btn btn-primary sub">提交</button>
                                <a class="btn btn-default cancel" href="{:url('lists')}">取消</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__aJS__/jquery.min.js?v=2.1.4"></script>
<script src="__aJS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__aJS__/content.min.js?v=1.0.0"></script>
<script src="__aJS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__aJS__/plugins/validate/messages_zh.min.js"></script>
<script src="__aJS__/plugins/iCheck/icheck.min.js"></script>
<script src="__aJS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__aJS__/plugins/layer/laydate5/laydate.js"></script>
<script src="__aJS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__aJS__/plugins/layer/layer.min.js"></script>
<script src="__aJS__/plugins/layui/layui.js"></script>
<script src="__aJS__/plugins/switchery/switchery.js"></script>
<script type="text/javascript">

    //表单提交
    function toVaild(){

    }

    //表单验证
    $(document).ready(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
    });
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });

</script>
<script>

    $(function () {
        var jz;

        $('[data-toggle="tooltip"]').tooltip();

        //年月选择器
        laydate.render({
            elem: '#time_area'
            ,type: 'time'
            ,range: true
        });

        $('#learn_id').val($('.learns').find('select').val());
        layui.use('form', function() {
            var form = layui.form;
            //执行实例
            form.on('select(learn_id)', function (value) {
                $("#learn_id").val(value.value);
                $.ajax({
                    type:"GET",
                    url:"{:url('getlearn')}",
                    data:{'learn_id':value.value},// 你的formid
                    async: false,
                    error: function(request) {
                        swal("网络错误!", "", "error");
                    },
                    success: function(data) {
                        if(data.code == 1){
                            course_type.val(data.data.course_type);
                            showOnline(data.data.course_type);

                        }else{
                            swal(data.msg, "", "error");
                        }

                    }
                });
            });

            form.on('select(type)', function (value) {
                $("#type").val(value.value);
            });
        });


        var online = $('.online');
        var online_num = $('#online_num');

        var course_type = $('#course_type');
        showOnline(course_type.val());

        function showOnline(course_type) {
            switch (parseInt(course_type))
            {
                case 0:
                    online.addClass('hidden');
                    break;
                case 1:
                    online.removeClass('hidden');
                    break;
                default:
                    online.addClass('hidden');
            }
        }

        var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {color: '#1ab394'});
        var clickCheckbox = document.querySelector('.js-check-click');

        /*提交*/
        $('.sub').click(function () {
            var url = "{:url('add')}";

            if (clickCheckbox.checked) {
                var is_send = 1;
            }
            else {
                is_send = 0;
            }

            var learn_id = $('#learn_id').val(),
                    type = $('#type').val(),
                    time_area = $('#time_area').val(),
                    max_student = $('#max_student').val()
                    ;

            var data = {
                is_send:is_send,
                type:type,
                time_area:time_area,
                learn_id:learn_id,
                max_student:max_student
            };

            if (course_type.val() == 1)
            {
                data.online_num = online_num.val();
            }
            else
            {
                data.online_num = 1;
            }

            $.ajax({
                type:"POST",
                url:url,
                data:data,// 你的formid
                async: false,
                beforeSend:function(){
                    jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
                },
                error: function(request) {
                    layer.close(jz);
                    swal("网络错误!", "", "error");
                },
                success: function(data) {
                    //关闭加载层
                    layer.close(jz);
                    if(data.code == 1){
                        swal(data.msg, "", "success");
                        setTimeout(function () {
                            location.href="{:url('lists')}";
                        }, 1000);
                    }else{
                        swal(data.msg, "", "error");
                    }

                }
            });

            return false;
        });
    });
</script>
</body>
</html>
