<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑学员</title>
    <link rel="shortcut icon" href="__cIMG__/favicon.ico">
    <link rel="Bookmark" href="__cIMG__/favicon.ico">
    <link href="__aCSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__aCSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__aCSS__/animate.min.css" rel="stylesheet">
    <link href="__aCSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__aCSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__aJS__/plugins/layui/css/layui.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="__aCSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">

    <link rel="stylesheet" href="__aCSS__/plugins/switchery/switchery.css" >
    <link href="__aCSS__/common.css" rel="stylesheet">
    <style>
        .img-avatar img{
            width: 50px;
            height: 50px;
            margin-right: 20px;
            border: 2px solid transparent;
        }
    </style>
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑学员</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t">
                        <div class="col-sm-12">
                            <div class="form-group hidden">
                                <label class="col-sm-2 control-label"> id：</label>
                                <div class="input-group col-sm-7">
                                    <input id="id" type="text" class="form-control" name="id" required="" aria-required="true" value="{$data.id}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><i class="fa fa-info-circle" data-toggle="tooltip"
                                                                         data-placement="left"
                                                                         data-original-title="必填项"></i> 学员姓名：</label>
                                <div class="input-group col-sm-6">
                                    <input id="name" type="text" class="form-control" name="name" required="" aria-required="true" value="{$data.name}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"> 学员类型：</label>
                                <input type="hidden" id="type" name="type" value="{$data.type}" />
                                <div class="input-group col-sm-6 layui-form">
                                    <select lay-verify="required" lay-filter="type" required="" aria-required="true">
                                        {volist name="type_map" id="vo"}
                                        <option value="{$key}" {if condition="$data.type eq $key"}selected{/if} >{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><i class="fa fa-info-circle" data-toggle="tooltip"
                                                                         data-placement="left"
                                                                         data-original-title="必填项"></i> 手机号码：</label>
                                <div class="input-group col-sm-6">
                                    <input id="phone" maxlength="11" type="text" class="form-control" name="phone" value="{$data.phone}" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"><i class="fa fa-info-circle" data-toggle="tooltip"
                                                                         data-placement="left"
                                                                         data-original-title="必填项"></i> 注册时间：</label>
                                <div class="input-group col-sm-6">
                                    <input id="sign_time" lay-key="4" type="text" placeholder="日期" name="sign_time" class="layui-input form-control" required="" aria-required="true" value="{$data.sign_time}">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"> 描述：</label>
                                <div class="input-group col-sm-6">
                                    <textarea id="des" type="text" class="form-control" name="des" rows="2"
                                              cols="1">{$data.des}</textarea>
                                </div>
                            </div>
                            <div class="form-group form-inline img-avatar" style="height: 60px;">
                                <label class="col-sm-3 control-label"> 头像：</label>
                                <div class="input-group col-sm-3" id="avatar">
                                    <img src="__UPLOADS__/{$data.user_avatar}" alt="" >
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-3 control-label"> 是否启用：</label>
                                <div class="input-group col-sm-6">
                                    <input type="checkbox" class="js-switch js-send-click" {if condition='$data.is_send==1'}checked{/if} />
                                </div>
                            </div>

                        </div>

                        <div class="form-group">
                            <div class="col-sm-4">
                                <button class="btn btn-primary sub">提交</button>
                                <a class="btn btn-default" href="{:url('lists')}">取消</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__aJS__/jquery.min.js?v=2.1.4"></script>
<script src="__aJS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__aJS__/content.min.js?v=1.0.0"></script>
<script src="__aJS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__aJS__/plugins/validate/messages_zh.min.js"></script>
<script src="__aJS__/plugins/iCheck/icheck.min.js"></script>
<script src="__aJS__/plugins/sweetalert/sweetalert.min.js"></script>

<script src="__aJS__/plugins/layer/laydate5/laydate.js"></script>
<script src="__aJS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__aJS__/plugins/layer/layer.min.js"></script>
<script src="__aJS__/plugins/layui/layui.js"></script>

<script src="__aJS__/plugins/switchery/switchery.js"></script>
<script type="text/javascript">

    //表单验证
    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",});
    });
    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });

</script>
<script>
    $(function () {
        var jz;
        $('[data-toggle="tooltip"]').tooltip();

        //年月选择器
        laydate.render({
            elem: '#sign_time'
            ,type: 'date'
        });

        layui.use('form', function() {
            var form = layui.form;
            //执行实例

            form.on('select(type)', function (value) {
                $("#type").val(value.value);
            });
        });

        /*提交*/
        var elem = document.querySelector('.js-switch');
        var switchery = new Switchery(elem, {color: '#1ab394'});
        var clickCheckbox = document.querySelector('.js-send-click');

        $('.sub').click(function () {
            var url = "{:url('edit')}";

            if (clickCheckbox.checked) {
                var is_send = 1;
            }
            else {
                is_send = 0;
            }

            var sign_time = $('#sign_time').val(),
                    name = $('#name').val(),
                    phone = $('#phone').val(),
                    id = $('#id').val(),
                    type = $('#type').val(),
                    des = $('#des').val()
                    ;

            var data = {
                id: id,
                sign_time: sign_time,
                name: name,
                phone: phone,
                is_send: is_send,
                type: type,
                des : des
            };

            $.ajax({
                type: "POST",
                url: url,
                data: data,// 你的formid
                async: false,
                beforeSend: function () {
                    jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
                },
                error: function (request) {
                    layer.close(jz);
                    swal("网络错误!", "", "error");
                },
                success: function (data) {
                    //关闭加载层
                    layer.close(jz);
                    if (data.code == 1) {
                        swal(data.msg, "", "success");
                        setTimeout(function () {
                            location.href = "{:url('lists')}";
                        }, 1000);
                    } else {
                        swal(data.msg, "", "error");

                    }

                }
            });

            return false;

        });

    });
</script>
</body>
</html>
