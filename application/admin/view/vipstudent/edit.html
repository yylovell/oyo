<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编辑会员课</title>
    <link rel="shortcut icon" href="__cIMG__/favicon.ico">
    <link rel="Bookmark" href="__cIMG__/favicon.ico">
    <link href="__aCSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__aCSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__aCSS__/animate.min.css" rel="stylesheet">
    <link href="__aCSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__aCSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__aJS__/plugins/layui/css/layui.css" rel="stylesheet">
    <!-- Sweet Alert -->
    <link href="__aCSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link rel="stylesheet" href="__aCSS__/plugins/switchery/switchery.css" >
    <link href="__aCSS__/common.css" rel="stylesheet">
    <style>
        .layui-inline{
            display: inline-block;
        }
    </style>

</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>编辑会员课</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" >
                        <div class="col-sm-12">
                            <div class="form-group hidden">
                                <label class="col-sm-2 control-label"></label>
                                <div class="input-group col-sm-7">
                                    <input type="text" id="id" value="{$data.id}" />
                                </div>
                            </div>

                            <div class="form-group learns">
                                <label class="col-sm-2 control-label"> 会员课程：</label>
                                <div class="input-group col-sm-7">
                                    <input type="text" id="title" class="form-control" value="{$data.learncourse.title}"  readonly/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label">学员姓名：</label>
                                <div class="input-group col-sm-7">
                                    <input type="text" id="student_name" class="form-control" value="{$data.students.name}"  readonly/>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"> 学员类型：</label>
                                <div class="input-group col-sm-7">
                                    <select id="type" class="form-control" name="type" readonly>
                                        {volist name="type_map" id="vo"}
                                        <option value="{$key}" {if condition="$data.students.type eq $key"}selected{/if} >{$vo}</option>
                                        {/volist}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"> 手机号码：</label>
                                <div class="input-group col-sm-7">
                                    <input id="phone" maxlength="11" type="text" class="form-control" name="phone" value="{$data.students.phone}" readonly>
                                </div>
                            </div>


                            <div class="form-group time">
                                <label class="col-sm-2 control-label"> 课程开始与结束时间：</label>
                                <div class="input-group col-sm-7">
                                    <div class="layui-inline">
                                        <input id="start_at" type="text" name="start_at" class="layui-input time-input form-control" value="{$data.start_at}" readonly>
                                    </div>

                                    <div class="layui-inline">
                                        &nbsp;
                                    </div>

                                    <div class="layui-inline">
                                        <input id="end_at" type="text" name="end_at" class="layui-input time-input form-control" value="{$data.end_at}" readonly>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-sm-2 control-label"><i class="fa fa-info-circle" data-toggle="tooltip" data-placement="bottom" data-original-title="点击下面列表名称，可修改课程等级"></i> 会员等级：</label>
                                <div class="input-group col-sm-7">
                                    <input type="hidden" id="grade_id" class="form-control" value="{$data.grade_id}"/>
                                    <input type="text" id="grade_name" class="form-control" required="" aria-required="true" value="{$data.grade.name}"  disabled/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label"></label>
                                <div class="input-group col-sm-7">
                                    <ul id="tree"></ul>
                                </div>
                            </div>


                        </div>


                        <div class="form-group">
                            <div class="col-sm-4">
                                <button class="btn btn-primary sub">提交</button>
                                <a class="btn btn-default cancel" href="{:url('lists')}">取消</a>
                            </div>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__aJS__/jquery.min.js?v=2.1.4"></script>
<script src="__aJS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__aJS__/content.min.js?v=1.0.0"></script>
<script src="__aJS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__aJS__/plugins/validate/messages_zh.min.js"></script>
<script src="__aJS__/plugins/iCheck/icheck.min.js"></script>
<script src="__aJS__/plugins/sweetalert/sweetalert.min.js"></script>
<script src="__aJS__/plugins/layer/laydate5/laydate.js"></script>
<script src="__aJS__/plugins/suggest/bootstrap-suggest.min.js"></script>
<script src="__aJS__/plugins/layer/layer.min.js"></script>
<script src="__aJS__/plugins/switchery/switchery.js"></script>

<script src="__aJS__/plugins/layui/layui.js"></script>
<script src="__aJS__/jquery.form.js"></script>
<script type="text/javascript">

    //表单提交
    function toVaild(){

    }

    //表单验证
    $(document).ready(function(){
        $(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",});
    });
    $.validator.setDefaults({
        highlight: function(e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function(e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function(e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });

</script>
<script>

    $(function () {
        var jz;

        $('[data-toggle="tooltip"]').tooltip();

        //年月选择器
        /*lay('.time-input').each(function(){
            laydate.render({
                elem: this
                ,trigger: 'click'
                ,type: 'datetime'
            });
        });*/

        /*提交*/
        $('.sub').click(function () {
            var url = "{:url('')}";

            var id = $('#id').val(),
                    grade_id = $('#grade_id').val()
                    ;

            var data = {
                id:id,
                grade_id:grade_id
            };


            $.ajax({
                type:"POST",
                url:url,
                data:data,// 你的formid
                async: false,
                beforeSend:function(){
                    jz = layer.load(0, {shade: false}); //0代表加载的风格，支持0-2
                },
                error: function(request) {
                    layer.close(jz);
                    swal("网络错误!", "", "error");
                },
                success: function(data) {
                    //关闭加载层
                    layer.close(jz);
                    if(data.code == 1){
                        swal(data.msg, "", "success");
                        setTimeout(function () {
                            location.href = "{:url('lists')}";
                        }, 1000);
                    }else{
                        swal(data.msg, "", "error");
                    }

                }
            });

            return false;
        });


        getTree();
        function getTree(){
            layui.use(['tree', 'layer'], function(){
                var layer = layui.layer;

                $.getJSON("{:url('getGrade')}", function(res){
                    console.log(res);
                    if(111 == res.code){
                        window.location.reload();
                    }
                    layui.tree({
                        elem: '#tree'
                        ,nodes: res.data
                        ,click: function(node){
                            $('#grade_name').val(node.name);
                            $('#grade_id').val(node.id);
                        }
                    });
                });
            });
        }
    });
</script>
</body>
</html>
